<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<script>
    // 出入库记录查询参数
    search_type = 'none'
    search_repositoryID = ''
    search_start_date = null
    search_end_date = null

    $(function(){
        goodsCidOptionInit();
        datePickerInit();
        storageListInit();
        searchAction();
    })

    /**
     * 初始化货物分类
     */
    function goodsCidOptionInit(){
		$.ajax({
			type : 'GET',
			url : 'dir/listDir',
			dataType : 'json',
			contentType : 'application/json',
			data:{
				cid: '00'
			},
			success : function(response){
				$.each(response.data,function(index,elem){
					$('#search_goods_cid').append("<option value='" + elem.id + "'>" + elem.name +"</option>");
				})
			},
			error : function(response){
				// do nothing
			}
		});
    }

	// 日期选择器初始化
	function datePickerInit(){
		$('.form_date').datetimepicker({
			format:'yyyy-mm-dd',
			language : 'zh-CN',
			endDate : new Date(),
			weekStart : 1,
			todayBtn : 1,
			autoClose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			minView:2
		});
	}

	// 表格初始化
	function storageListInit() {
		$('#stockRecords')
				.bootstrapTable(
						{
							columns : [
									{
										field : 'recordID',
										title : '记录ID'
									//sortable: true
									},
									{
										field : 'supplierOrCustomerName',
										title : '供应商/客户名称'
									},
									{
										field : 'goodsName',
										title : '商品名称'
									},
									{
										field : 'repositoryID',
										title : '出/入库仓库ID'
										//visible : false
									},
									{
										field : 'number',
										title : '数量'
										//visible : false
									},
									{
										field : 'time',
										title : '日期'
									},
									{
										field : 'personInCharge',
										title : '经手人'
									},
									{
										field : 'type',
										title : '记录类型'
									}
                            ],
							url: 'stock/searchStockRecord',
							onLoadError:function(status){
								handleAjaxError(status);
							},
							method : 'GET',
							queryParams : queryParams,
							sidePagination : "server",
							dataType : 'json',
							pagination : true,
							pageNumber : 1,
							pageSize : 5,
							pageList : [ 5, 10, 25, 50, 100 ],
							clickToSelect : true
						});
	}

	// 表格刷新
	function tableRefresh() {
		$('#stockRecords').bootstrapTable('refresh', {
			query : {}
		});
	}

	// 分页查询参数
	function queryParams(params) {
		var temp = {
			limit : params.limit,
			offset : params.offset,
			searchType : search_type,
			repositoryID : search_repositoryID,
			startDate : search_start_date,
			endDate : search_end_date
		}
		return temp;
	}

	// 查询操作
	function searchAction(){
	    $('#search_button').click(function(){
	        search_repositoryID = $('#search_repository_ID').val();
	        search_type = $('#search_type').val();
	        search_start_date = $('#search_start_date').val();
	        search_end_date = $('#search_end_date').val();
	        tableRefresh();
	    })
	}
</script>

<div class="panel panel-default">
    <ol class="breadcrumb">
        <li>业务流水</li>
    </ol>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label class="form-label">货物类型：</label>
                        <select class="form-control" id="search_goods_cid">
                            <option value="">所有货物</option>
                        </select>
                    </div>
                </form>
            </div>
                <div class="col-md-3">
                    <form action="" class="form-inline">
                        <label class="form-label">记录过滤：</label>
                        <select name="" id="search_type" class="form-control">
                            <option value="all">显示所有</option>
                            <option value="stockInOnly">仅显示入库记录</option>
                            <option value="stockOutOnly">仅显示出库记录</option>
                        </select>
                    </form>
                </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="search_button">
                    <span class="glyphicon glyphicon-search"></span> <span>查询</span>
                </button>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-6">
                <form action="" class="form-inline">
                    <label class="form-label">日期范围：</label>
                    <input class="form_date form-control" value="" id="search_start_date" name="" placeholder="开始日期">
                    <label class="form-label">&nbsp;&nbsp;-&nbsp;&nbsp;</label>
                    <input class="form_date form-control" value="" id="search_end_date" name="" placeholder="结束日期">
                </form>
            </div>
        </div>
        <div class="row" style="margin-top:50px">
            <div class="col-md-12">
                <table id="stockRecords" class="table table-striped"></table>
            </div>
        </div>
    </div>
</div>
